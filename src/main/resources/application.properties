#Server Port
server.port=8080

#H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#Database Setting
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.schema=classpath:db/h2/schema.sql
spring.datasource.data=classpath:db/h2/data.sql

#Model Path
#xml mapper ?? type ??? ?? ??? ? ??? alias ??
mybatis.type-aliases-package=com.secjong.instagramclone.category.dto

#XML Mapper Path
mybatis.mapper-locations=classpath:mappers/**/*-mapper.xml

#Camel Case
mybatis.configuration.map-underscore-to-camel-case=true
#call-setters-on-nulls=true
#jdbs-type-for-null=nul


